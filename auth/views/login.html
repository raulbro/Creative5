<!doctype html>
<html>
    
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title>Creative 6</title>
</head>
        
<body>  
    <div class="container">
      <div class="row justify-content-md-center">

        <h1 style="text-align: center;">Login</h1>
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <form method="POST" action="/login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username:</label>
                  <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col col-md-4"></div>
                    <input type="submit" id="login" value="Login" class="btn btn-primary col col-md-4">
                </div><br>
                <div class="row">
                    <div class="col col-md-5"></div>
                    <a class="col col-md-4" id="signUpLink" href="/signup">Sign Up</a>
                </div>
               <!--  <label>Username:</label>
                <input type="text" id="username" name="username"><br>
                <label>Password:</label>
                <input type="password" id="password" name="password"><br>
                <input type="submit" id="login" value="Login"> -->
            </form>
        </div>

      </div>
    </div>

    <hr>
    <h4 style="color: red" id="loginMsg">
    <%= msg %>
    </h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
        
</html>
