    <div class="container">
      <div class="row justify-content-md-center">

        <h1 style="text-align: center;">Signup</h1>
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <form method="POST" action="/signup">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter email"><br>
                </div>
                <div class="row">
                    <div class="col col-md-4"></div>
                    <input type="submit" id="register" value="Register" class="btn btn-primary col col-md-4">
                </div><br>
                <div class="row">
                    <div class="col col-md-5"></div>
                    <a class="col col-md-4" id="signUpLink" href="/login">Login </a>
                </div>
